{% set version = "3.5.10" %}

package:
    name: oct2py
    version: {{ version }}

source:
    fn: oct2py-{{ version }}.tar.gz
    url: https://github.com/blink1073/oct2py/archive/v{{ version }}.tar.gz
    sha256: 50948156f71ef455cb7d9225bc2a6bc21a6456d26baf8174cc6f4a0c22f2a0b6

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - scipy
        - ipython

about:
    home: http://github.com/blink1073/oct2py
    license: MIT
    summary: Python to GNU Octave bridge --> run m-files from python

extra:
    recipe-maintainers:
        - blink1073
        - ocefpaf
