{% set version = "3.5.7" %}

package:
    name: oct2py
    version: {{ version }}

source:
    fn: oct2py-{{ version }}.tar.gz
    url: https://github.com/blink1073/oct2py/archive/v{{ version }}.tar.gz
    sha256: 8dd44cecc3aa762de5d643028be4ddcaa8377488de1403cff1ce51ffa34e9258

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - scipy
        - ipython

about:
    home: http://github.com/blink1073/oct2py
    license: MIT
    summary: Python to GNU Octave bridge --> run m-files from python

extra:
    recipe-maintainers:
        - ocefpaf
